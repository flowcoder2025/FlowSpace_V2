services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
    env_file: .env
    environment:
      - NODE_ENV=production
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: flowspace
      POSTGRES_USER: flowspace
      POSTGRES_PASSWORD: ${DB_PASSWORD:-flowspace_dev}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    restart: unless-stopped

volumes:
  pgdata:
