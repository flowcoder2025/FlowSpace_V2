name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint
        run: npx eslint .

      - name: Unit tests
        run: npx vitest run

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    env:
      DATABASE_URL: "postgresql://user:pass@localhost:5432/flowspace"
      DIRECT_URL: "postgresql://user:pass@localhost:5432/flowspace"
      AUTH_SECRET: "ci-test-secret-32-chars-long-xxx"
      AUTH_URL: "http://localhost:3000"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
